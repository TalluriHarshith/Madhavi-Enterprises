  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
    background-color: #000745;

    .header-content {
    display: flex;

  h1 {
  margin: 0;

  text-align: center;
  font-size: 28px;
  }

  nav {
  display: flex;
  gap: 15px;
  }

  nav a {
  color: #ead216;
  text-decoration: none;
  font-weight: bold;
  }


    .hero {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #d4af37, #fff8dc);
    }

    .hero h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 10px;
    }

    .product-card {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .product-card p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
    .brand-grid {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 40px;
  padding: 30px;
}

.brand-grid img {
  width: 180px;
  height: auto;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.brand-grid img:hover {
  transform: scale(1.05);
}



    @media (max-width: 600px) {
      .hero h2 {
        font-size: 22px;
      }

      .hero p {
        font-size: 16px;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }

      .product-card {
        width: 90%;
      }
    }
  </style>
