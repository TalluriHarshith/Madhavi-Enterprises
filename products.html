<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products ‚Äì Madhavi Enterprises</title>
  <style>
  
    :root {
      --primary: #0066c0;
      --primary-dark: #004a8f;
      --background: #f3f6fa;
      --card-bg: #fff;
      --border: #e0e6ed;
      --shadow: 0 2px 12px rgba(0,0,0,0.07);
      --radius: 12px;
      --brand: #7a8499;
      --discount: #1a7f37;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--background);
      color: #222;
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }
    header.site-header {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 1.5rem 2rem 1rem 2rem;
      margin-bottom: 2.5rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    nav.nav-bar {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    nav.nav-bar a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.2s;
      position: relative;
      padding: 0.2rem 0.3rem;
    }
    nav.nav-bar a.active,
    nav.nav-bar a:hover {
      color: var(--primary);
    }
    nav.nav-bar .cart-link {
      display: flex;
      align-items: center;
      gap: 0.4em;
      font-weight: bold;
    }
    nav.nav-bar .cart-count {
      background: var(--primary);
      color: #fff;
      border-radius: 50%;
      padding: 0.15em 0.6em;
      font-size: 0.95em;
      margin-left: 0.15em;
      min-width: 1.8em;
      text-align: center;
      display: inline-block;
    }
    .search-wrap {
      display: flex;
      align-items: center;
      margin-top: 0.4rem;
      gap: 0.5rem;
    }
    .search-wrap input {
      padding: 0.5rem 0.8rem;
      border: 1px solid #ccd6e6;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
      background: #fafbfc;
      outline: none;
    }
    .search-wrap button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccd6e6;
      border-left: none;
      background: var(--primary);
      color: #fff;
      border-radius: 0 6px 6px 0;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-wrap button:hover {
      background: var(--primary-dark);
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem 2rem 1.5rem;
    }
    main h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      color: var(--primary-dark);
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
    .product-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      padding: 1.2rem 1rem 1.8rem 1rem;
      transition: box-shadow 0.23s, transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .product-card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.13);
      transform: translateY(-4px) scale(1.015);
    }
    .product-card img {
      width: 82%;
      aspect-ratio: 1/1;
      object-fit: contain;
      margin-bottom: 0.75rem;
      border-radius: 8px;
      background: #f6faff;
      border: 1px solid #e7edf5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .product-card h2 {
      font-size: 1.18rem;
      font-weight: 600;
      margin: 0.5rem 0 0.35rem 0;
    }
    .product-card .brand {
      color: var(--brand);
      font-size: 0.98rem;
      margin-bottom: 0.7rem;
    }
    .product-card .price {
      margin: 0.5rem 0 1.1rem 0;
      font-size: 1rem;
    }
    .product-card .price .selling {
      font-weight: bold;
      color: #222;
      font-size: 1.05rem;
      margin-right: 0.5em;
    }
    .product-card .price .mrp {
      text-decoration: line-through;
      color: #aab2bd;
      margin-right: 0.5em;
      font-size: 0.98em;
    }
    .product-card .discount {
      color: var(--discount);
      font-weight: 500;
      font-size: 0.97em;
    }
    .product-card button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 7px;
      font-size: 1.07rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.18s;
      box-shadow: 0 2px 6px rgba(0,102,192,0.04);
      margin-top: auto;
    }
    .product-card button:hover {
      background: var(--primary-dark);
      transform: scale(1.04);
    }
    @media (max-width: 700px) {
      header.site-header {
        flex-direction: column;
        align-items: stretch;
        gap: 1.2rem;
        padding: 1.2rem 0.7rem 1rem 0.7rem;
      }
      main {
        padding: 0 0.4rem 2rem 0.4rem;
      }
      .products-grid {
        gap: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html" class="active">Products</a>
      <a href="orders.html">Orders</a>
      <a href="cart.html" class="cart-link">
        Cart
        <span class="cart-count" id="cart-badge">0</span>
      </a>
       <button id="logoutBtn" class="btn">Logout</button>
    </nav>
    <form class="search-wrap" onsubmit="event.preventDefault(); alert('Search coming soon!');">
      <input type="text" placeholder="Search products‚Ä¶" aria-label="Search products" />
      <button type="submit">üîç</button>
    </form>
  </header>
  <main>
    <h1>Our Featured Products</h1>
    <div class="products-grid" id="products-grid">
      
    </div>
  </main>
  <script type="module">
  import { auth, db } from './firebase.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { 
    collection, addDoc, getDocs, query, where, updateDoc, doc, onSnapshot 
  } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  let productData = [];
  let currentUser = null;

  // Watch login state
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html"; // force login
    } else {
      currentUser = user;
      listenToCart(); // start real-time listener
    }
  });
  async function addToCart(productName) {
    if (!currentUser) {
      alert("Please login first");
      return;
    }

    const product = productData.find(p => p.name === productName);
    if (!product) return;

    const itemsRef = collection(db, "carts", currentUser.uid, "items");

    // Check if item already exists
    const q = query(itemsRef, where("name", "==", product.name));
    const snap = await getDocs(q);

    if (!snap.empty) {
      // Update quantity
      const docRef = doc(db, "carts", currentUser.uid, "items", snap.docs[0].id);
      const existing = snap.docs[0].data();
      await updateDoc(docRef, { qty: existing.qty + 1 });
    } else {
      // Add new item
      await addDoc(itemsRef, {
        name: product.name,
        brand: product.brand,
        price: product.price,
        image: product.image,
        qty: 1
      });
    }

    alert(`${product.name} added to cart!`);
  }

  // Render product cards
  function renderProducts() {
    const grid = document.getElementById('products-grid');
    grid.innerHTML = '';
    productData.forEach((p) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h2>${p.name}</h2>
        <div class="brand">${p.brand}</div>
        <div class="price">
          <span class="selling">‚Çπ${p.price}</span>
          <span class="mrp">‚Çπ${p.mrp}</span>
          <span class="discount">(${p.discount}% off)</span>
        </div>
        <button onclick="addToCart('${p.name}')">Add to Cart</button>
      `;
      grid.appendChild(card);
    });
  }

  // Real-time cart badge listener
  function listenToCart() {
    const itemsRef = collection(db, "carts", currentUser.uid, "items");
    onSnapshot(itemsRef, (snapshot) => {
      let count = 0;
      snapshot.forEach(doc => { count += doc.data().qty; });
      const badge = document.getElementById('cart-badge');
      badge.textContent = count;
      badge.style.display = count > 0 ? 'inline-block' : 'none';
    });
  }

  // Expose globally
  window.addToCart = addToCart;

  // Load products
  document.addEventListener('DOMContentLoaded', function() {
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        productData = data;
        renderProducts();
      });
  });
</script>
  <script type="module">
  import { auth } from './firebase.js';
  import { signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        alert("You have been logged out.");
        window.location.href = "login.html"; // redirect to login
      } catch (err) {
        console.error("Logout error:", err);
        alert("Error logging out: " + err.message);
      }
    });
  }
</script>
</body>
</html>
