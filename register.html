<!doctype html>
<html>
<head><meta charset="utf-8"><title>Register</title></head>
<body>
  <h1>Register</h1>
  <form id="registerForm">
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="index.html">Login</a></p>

  <script type="module">
    import { auth } from './firebase.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      try {
        const cred = await createUserWithEmailAndPassword(auth, fd.get('email'), fd.get('password'));
        // Optionally create a Firestore profile after signup using cred.user.uid
        window.location.href = '/protected.html';
      } catch (err) {
        alert('Register failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
