<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Madhavi Enterprises - Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0;
      background: url('background.jpg') no-repeat center center fixed; background-size: cover; color:#333; }
    .top-bar { display:flex; justify-content:space-between; align-items:center;
      background-color: rgba(0,0,0,0.7); padding:10px 20px; color:#fff; position:sticky; top:0; z-index:10; }
    .nav-links a { color:#fff; margin-right:15px; text-decoration:none; font-weight:bold; }
    .nav-links img { width:80px; cursor:pointer; transition: transform 0.3s ease; }
    .nav-links img:hover { transform: scale(1.1); }
    .cart { position: relative; cursor: pointer; }
    .cart img { width:30px; }
    .cart-count { position:absolute; top:-5px; right:-10px; background:red; color:#fff; border-radius:50%; padding:2px 6px; font-size:12px; }

    .page { padding: 24px; }
    .product-wrap { background: rgba(255,255,255,0.95); max-width:1000px; margin:20px auto; border-radius:12px; padding:20px; display:grid; grid-template-columns: 1fr 1.2fr; gap:24px; }
    .product-wrap img { width:100%; border-radius:10px; border:1px solid #eee; }
    .brand { font-size:13px; color:#666; }
    .title { margin:6px 0 8px; }
    .price-row { margin:12px 0; font-size:18px; }
    .price { color:#111; font-weight:800; }
    .mrp { text-decoration: line-through; color:#999; margin-left:10px; font-weight:600; }
    .off { color:#1a7f37; margin-left:10px; font-weight:700; }
    .desc { color:#444; line-height:1.6; margin-top:10px; }

    .qty-row { display:flex; align-items:center; gap:10px; margin:16px 0; }
    .qty-btn { width:36px; height:36px; border:1px solid #bbb; background:#f7f7f7; border-radius:8px; font-size:18px; cursor:pointer; }
    .qty-input { width:64px; padding:8px; text-align:center; border:1px solid #bbb; border-radius:8px; font-size:16px; }
    .cta { display:flex; gap:12px; margin-top:10px; }
    .primary { padding:10px 16px; background:#007bff; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:700; }
    .primary:hover { background:#0056b3; }
    .secondary { padding:10px 16px; background:#fff; color:#007bff; border:2px solid #007bff; border-radius:8px; cursor:pointer; font-weight:700; }
    .secondary:hover { border-color:#0056b3; color:#0056b3; }

    .cart-items { margin: 12px auto 0; padding:10px; border:1px solid #ccc; max-width:360px; background:#fff; border-radius:10px; display:none; }
    .cart-item { display:grid; grid-template-columns: 1fr auto auto; align-items:center; gap:12px; margin-bottom:10px; }
    .remove-btn { background:crimson; color:white; border:none; padding:6px 8px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
      <a href="products.html"><img src="brand-logo.png" alt="Brand Logo"></a>
    </div>
    <div class="cart" onclick="toggleCart()">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" />
      <div class="cart-count" id="cartCount">0</div>
    </div>
  </div>

  <div class="page">
    <div class="product-wrap" id="productWrap">
      <!-- filled by JS -->
    </div>
  </div>

  <div class="cart-items" id="cartItems"></div>

  <!-- Catalog and shared cart utilities -->
  <script src="data.js"></script>
  <script src="shared.js"></script>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function setQty(val) {
      const input = document.getElementById("qtyInput");
      const clean = Math.max(1, parseInt(val || "1", 10));
      input.value = clean;
    }

    function addDetailToCart(id) {
      const qty = Math.max(1, parseInt(document.getElementById("qtyInput").value || "1", 10));
      addToCartById(id, qty);
    }

    function renderDetail() {
      const id = getParam("id");
      const p = findProductById(id);
      const wrap = document.getElementById("productWrap");
      if (!p) {
        wrap.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:#666;">Product not found.</div>`;
        return;
      }
      const off = discountPercent(p.price, p.mrp);
      const offHtml = off ? `<span class="off">${off}</span>` : "";

      wrap.innerHTML = `
        <div>
          <img src="${p.image}" alt="${p.name}">
        </div>
        <div>
          <div class="brand">${p.brand}</div>
          <h2 class="title">${p.name}</h2>
          <div class="price-row">
            <span class="price">₹${p.price}</span>
            <span class="mrp">₹${p.mrp}</span>
            ${offHtml}
          </div>
          <div class="desc">${p.description}</div>

          <div class="qty-row">
            <strong>Quantity:</strong>
            <button class="qty-btn" onclick="setQty(parseInt(document.getElementById('qtyInput').value)-1)">−</button>
            <input id="qtyInput" class="qty-input" type="number" min="1" value="1" oninput="setQty(this.value)">
            <button class="qty-btn" onclick="setQty(parseInt(document.getElementById('qtyInput').value)+1)">+</button>
          </div>

          <div class="cta">
            <button class="primary" onclick="addDetailToCart('${p.id}')">Add to Cart</button>
            <button class="secondary" onclick="window.location.href='products.html'">Back to Products</button>
          </div>
        </div>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderDetail();
      renderMiniCart();
    });
  </script>
</body>
</html>
